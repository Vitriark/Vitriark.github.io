<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vitriark - Welcome</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html {
            scroll-behavior: smooth;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #000;
            color: #fff;
            overflow-x: hidden;
        }
        /* Loading Animation Container */
        .loading-animation {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        /* Star Field */
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            animation: fadeInStars 3s ease-in forwards;
            animation-delay: 1s;
        }
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 3px rgba(255, 255, 255, 0.8);
        }
        @keyframes fadeInStars {
            to {
                opacity: 1;
            }
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }
        /* 3D Box Container */
        .box-container {
            position: absolute;
            width: 780px;
            height: 390px;
            transform-style: preserve-3d;
            transform: rotateX(-10deg) rotateY(20deg);
        }
        /* 3D Box Lines */
        .box-line {
            position: absolute;
            background: #ffffff;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.8),
                        0 0 30px rgba(255, 255, 255, 0.4);
        }
        
        .line-front-top,
        .line-front-bottom {
            transform-origin: left center;
        }
        
        .line-front-bottom {
            transform-origin: 10px center; /* Moved origin another 4px to the right (total 10px) */
        }
        
        .line-front-left,
        .line-front-right {
            transform-origin: center top;
        }
        
        .line-depth-top,
        .line-depth-bottom,
        .line-depth-top-right {
            transform-origin: 0 0;
        }
        /* Drawing Points - Hidden */
        .drawing-point {
            position: absolute;
            width: 14px;
            height: 14px;
            opacity: 0;
            visibility: hidden;
            z-index: 10;
            transform: translate(-50%, -50%);
        }
        /* Front Rectangle - Main visible face */
        .line-front-top {
            top: 156px;
            left: 130px;
            height: 4px;
            width: 0;
            animation: drawHorizontalFront 2s ease-out forwards;
            animation-delay: 0.3s;
            z-index: 2;
        }
        .line-front-right {
            top: 156px;
            left: 650px;
            width: 4px;
            height: 0;
            animation: drawVerticalFrontRight 2s ease-out forwards;
            animation-delay: 0.3s;
            z-index: 3; /* Higher z-index to ensure visibility */
        }
        .line-front-bottom {
            top: 312px;
            left: 130px;
            height: 4px;
            width: 0;
            animation: drawHorizontalFront 3s ease-out forwards;
            animation-delay: 1.5s;
            z-index: 2;
        }
        .line-front-left {
            top: 156px;
            left: 130px;
            width: 4px;
            height: 0;
            animation: drawVerticalFrontLeft 1.8s ease-out forwards;
            animation-delay: 2.5s;
            z-index: 3; /* Higher z-index to ensure visibility */
        }
        /* 3D Depth Lines - Only visible edges */
        .line-depth-top {
            top: 156px;  /* Exactly at top edge */
            left: 130px;  /* Exactly at left edge */
            width: 4px;
            height: 0;
            transform: rotate(135deg);
            transform-origin: 2px 2px;  /* Origin at center of line thickness */
            opacity: 0.9;
            animation: drawDepthLine 1.6s ease-out forwards;
            animation-delay: 0.3s;
            z-index: 1;
        }
        .line-depth-bottom {
            top: 310px;  /* Moved up 2px from 312px */
            left: 128px;  /* Moved 2px to the left from 130px */
            width: 4px;
            height: 0;
            transform: rotate(135deg);
            transform-origin: 2px 2px;  /* Same as top depth line - center of line thickness */
            opacity: 0.9;
            animation: drawDepthLine 1.2s ease-out forwards;
            animation-delay: 0.3s;
            z-index: 1;
        }
        .line-depth-top-right {
            top: 156px;  /* Exactly at top edge */
            left: 648px;  /* Exactly at right edge */
            width: 4px;
            height: 0;
            transform: rotate(135deg);
            transform-origin: 2px 2px;  /* Origin at center of line thickness */
            opacity: 0.9;
            animation: drawDepthLine 1.8s ease-out forwards;
            animation-delay: 2.5s;
            z-index: 1;
        }
        /* Drawing Points Animations */
        .point-1 {
            animation: movePoint1 10s ease-in-out forwards;
            animation-delay: 0.3s;
        }
        .point-2 {
            animation: movePoint2 10s ease-in-out forwards;
            animation-delay: 0.3s;
        }
        .point-3 {
            animation: movePoint3 10s ease-in-out forwards;
            animation-delay: 0.3s;
        }
        .point-4 {
            animation: movePoint4 10s ease-in-out forwards;
            animation-delay: 0.3s;
        }
        /* Point 1 - Upper left corner moving backward to create upper left edge */
        @keyframes movePoint1 {
            0% { opacity: 0; }
            1% { opacity: 1; left: 100px; top: 120px; }
            18% { left: 50px; top: 70px; }
            19%, 100% { opacity: 0; left: 50px; top: 70px; }
        }
        /* Point 2 - Back bottom left moving forward, then right along bottom edge */
        @keyframes movePoint2 {
            0% { opacity: 0; }
            1% { opacity: 1; left: 50px; top: 190px; }
            12% { left: 100px; top: 240px; }
            50% { left: 500px; top: 240px; }
            51%, 100% { opacity: 0; left: 500px; top: 240px; }
        }
        /* Point 3 - Bottom right corner moving up to top right, then backward (up-left) for depth */
        @keyframes movePoint3 {
            0% { opacity: 0; }
            1% { opacity: 1; left: 500px; top: 240px; }
            22% { left: 500px; top: 120px; }
            40% { left: 450px; top: 70px; }
            41%, 100% { opacity: 0; left: 450px; top: 70px; }
        }
        /* Point 4 - Top right corner moving left to top left, then down to bottom left */
        @keyframes movePoint4 {
            0% { opacity: 0; }
            1% { opacity: 1; left: 500px; top: 120px; }
            22% { left: 100px; top: 120px; }
            40% { left: 100px; top: 240px; }
            41%, 100% { opacity: 0; left: 100px; top: 240px; }
        }
        @keyframes drawHorizontalFront {
            to {
                width: 520px; /* Extends from left: 130px to 654px (covering the 4px wide vertical line at 650px) */
            }
        }
        @keyframes drawVerticalFrontRight {
            to {
                height: 160px; /* Extends from top: 156px to 316px (covering the 4px tall horizontal line at 312px) */
            }
        }
        
        @keyframes drawVerticalFrontLeft {
            to {
                height: 158px; /* Reduced by 2px to match the depth line adjustment */
            }
        }
        @keyframes drawDepthLine {
            to {
                height: 92px; /* Length of diagonal line */
            }
        }
        /* Hubble-style Star Shape */
        .star-shape {
            position: absolute;
            width: 47px;
            height: 47px;
            opacity: 0;
        }
        /* Star 1 - Left of V */
        .star-1 {
            top: 200px;
            left: 165px;
            width: 34px;
            height: 34px;
            animation: fadeInStar 1.5s ease-out forwards, subtleTwinkle 4s ease-in-out infinite;
            animation-delay: 4.2s, 5.7s;
        }
        /* Star 2 - Upper left corner of front face */
        .star-2 {
            top: 165px;
            left: 138px;
            width: 31px;
            height: 31px;
            animation: fadeInStar 1.5s ease-out forwards, subtleTwinkle2 3.5s ease-in-out infinite;
            animation-delay: 4.4s, 6s;
        }
        /* Star 3 - Bottom right under ARK - MOVED UP */
        .star-3 {
            top: 245px;  /* Moved up from 268px to create more distance from bottom edge */
            left: 535px;
            width: 40px;
            height: 40px;
            animation: fadeInStar 1.5s ease-out forwards, subtleTwinkle 4.5s ease-in-out infinite;
            animation-delay: 4.6s, 6.2s;
        }
        /* Star 4 - Upper right, on receding top plane */
        .star-4 {
            top: 88px;
            left: 620px;
            width: 34px;
            height: 34px;
            animation: fadeInStar 1.5s ease-out forwards, subtleTwinkle2 5s ease-in-out infinite;
            animation-delay: 4.8s, 6.4s;
        }
        
        .star-4 .star-center,
        .star-4 .spike-vertical,
        .star-4 .spike-horizontal {
            opacity: 0.85; /* Slightly dimmer as it's on a different plane */
        }
        @keyframes subtleTwinkle {
            0%, 100% { 
                transform: scale(1) rotate(0deg);
                filter: brightness(1);
            }
            25% {
                transform: scale(1.05) rotate(1deg);
                filter: brightness(1.1);
            }
            50% { 
                transform: scale(0.95) rotate(-1deg);
                filter: brightness(0.95);
            }
            75% {
                transform: scale(1.02) rotate(0.5deg);
                filter: brightness(1.05);
            }
        }
        @keyframes subtleTwinkle2 {
            0%, 100% { 
                transform: scale(1) rotate(0deg);
                filter: brightness(1);
            }
            20% {
                transform: scale(0.98) rotate(-0.5deg);
                filter: brightness(0.9);
            }
            40% { 
                transform: scale(1.08) rotate(1.5deg);
                filter: brightness(1.15);
            }
            70% {
                transform: scale(0.97) rotate(-1deg);
                filter: brightness(0.95);
            }
        }
        /* Bright central core */
        .star-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 5px;
            height: 5px;
            background: radial-gradient(circle, 
                #ffffff 0%, 
                #ffffff 20%, 
                rgba(255, 255, 255, 0.8) 40%, 
                rgba(102, 126, 234, 0.6) 60%, 
                transparent 100%);
            border-radius: 50%;
            box-shadow: 0 0 10px #ffffff,
                        0 0 20px rgba(255, 255, 255, 0.8),
                        0 0 30px rgba(102, 126, 234, 0.6);
            z-index: 3;
        }
        /* Diffraction spikes container */
        .star-spikes {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }
        /* Vertical diffraction spikes (longer) */
        .spike-vertical {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 1px;
            height: 100%;
            background: linear-gradient(to bottom,
                transparent 0%,
                rgba(102, 126, 234, 0.2) 20%,
                rgba(255, 255, 255, 0.8) 45%,
                #ffffff 50%,
                rgba(255, 255, 255, 0.8) 55%,
                rgba(102, 126, 234, 0.2) 80%,
                transparent 100%);
            box-shadow: 0 0 4px rgba(255, 255, 255, 0.6);
        }
        /* Horizontal diffraction spikes (shorter) */
        .spike-horizontal {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 70%;
            height: 1px;
            background: linear-gradient(to right,
                transparent 0%,
                rgba(102, 126, 234, 0.2) 15%,
                rgba(255, 255, 255, 0.8) 40%,
                #ffffff 50%,
                rgba(255, 255, 255, 0.8) 60%,
                rgba(102, 126, 234, 0.2) 85%,
                transparent 100%);
            box-shadow: 0 0 4px rgba(255, 255, 255, 0.6);
        }
        /* Secondary fainter spikes for more realism */
        .spike-vertical::after {
            content: '';
            position: absolute;
            left: 50%;
            top: 0;
            transform: translateX(-50%);
            width: 3px;
            height: 100%;
            background: linear-gradient(to bottom,
                transparent 0%,
                rgba(102, 126, 234, 0.1) 30%,
                rgba(102, 126, 234, 0.3) 48%,
                rgba(102, 126, 234, 0.3) 52%,
                rgba(102, 126, 234, 0.1) 70%,
                transparent 100%);
        }
        .spike-horizontal::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            width: 100%;
            height: 3px;
            background: linear-gradient(to right,
                transparent 0%,
                rgba(102, 126, 234, 0.1) 20%,
                rgba(102, 126, 234, 0.3) 45%,
                rgba(102, 126, 234, 0.3) 55%,
                rgba(102, 126, 234, 0.1) 80%,
                transparent 100%);
        }
        @keyframes fadeInStar {
            0% {
                opacity: 0;
                transform: scale(0.5);
                filter: blur(2px);
            }
            50% {
                opacity: 0.8;
                transform: scale(1.1);
                filter: blur(0px);
            }
            100% {
                opacity: 1;
                transform: scale(1);
                filter: blur(0px);
            }
        }
        /* Add subtle glow animation to star */
        .star-shape::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 26px;
            height: 26px;
            background: radial-gradient(circle, 
                rgba(255, 255, 255, 0.4) 0%, 
                rgba(102, 126, 234, 0.2) 40%, 
                transparent 70%);
            animation: starGlow 3s ease-in-out infinite;
            animation-delay: 5.7s;
        }
        @keyframes starGlow {
            0%, 100% { 
                transform: translate(-50%, -50%) scale(1); 
                opacity: 0.6; 
            }
            50% { 
                transform: translate(-50%, -50%) scale(1.5); 
                opacity: 1; 
            }
        }
        /* Vitriark Text */
        .vitriark-text {
            position: absolute;
            font-size: 47px;
            font-weight: 700;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            letter-spacing: 10px;
            color: #ffffff;
            opacity: 0;
            animation: fadeInText 2s ease-out forwards;
            animation-delay: 4.5s; /* Text appears after box */
            text-transform: uppercase;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.5),
                         0 0 15px rgba(255, 255, 255, 0.8);
            /* Centered on front face */
            top: 234px;
            left: 390px;
            transform: translate(-50%, -50%);
        }
        @keyframes fadeInText {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%);
            }
            100% {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }
        /* Main Content */
        .main-content {
            min-height: 100vh;
            background: linear-gradient(180deg, #000 0%, #0a0a0a 20%, #1a1a2e 100%);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 80px 20px;
        }
        
        /* Content Container */
        .content-container {
            max-width: 800px;
            text-align: center;
            opacity: 0;
            transform: translateY(30px);
        }
        
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .content-container h2 {
            font-size: clamp(32px, 5vw, 48px);
            margin-bottom: 30px;
            color: #ffffff;
            font-weight: 700;
            letter-spacing: 2px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }
        
        .content-container p {
            font-size: clamp(16px, 2vw, 20px);
            line-height: 1.8;
            color: #b8b8b8;
            margin-bottom: 20px;
        }
        
        .content-container .highlight {
            color: #667eea;
            font-weight: 600;
        }
        @keyframes fadeInContent {
            to {
                opacity: 1;
            }
        }
        /* Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            background: radial-gradient(ellipse at center, #1a1a2e 0%, #000 100%);
        }
        .hero-content {
            text-align: center;
            z-index: 1;
            padding: 0 20px;
        }
        .hero h1 {
            font-size: clamp(40px, 8vw, 80px);
            margin-bottom: 20px;
            background: linear-gradient(135deg, #fff 0%, #667eea 50%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: shimmer 3s ease-in-out infinite;
            background-size: 200% 200%;
        }
        @keyframes shimmer {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        .hero p {
            font-size: clamp(18px, 2vw, 24px);
            color: #b8b8b8;
            margin-bottom: 40px;
        }
        .cta-button {
            display: inline-block;
            padding: 15px 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(102, 126, 234, 0.6);
        }
        /* Pulse animation for points */
        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.2); }
        }
        /* Responsive */
        @media (max-width: 768px) {
            .box-container {
                width: 520px;
                height: 325px;
            }
            .line-front-top, .line-front-bottom {
                animation: drawHorizontalFrontMobile 2s ease-out forwards;
            }
            .line-front-bottom {
                animation-delay: 1.5s;
            }
            @keyframes drawHorizontalFrontMobile {
                to { width: 368px; } /* Extended by 4px */
            }
            .line-front-left {
                animation: drawVerticalFrontLeftMobile 2s ease-out forwards;
            }
            .line-front-right {
                animation: drawVerticalFrontRightMobile 2s ease-out forwards;
            }
            @keyframes drawVerticalFrontLeftMobile {
                to { height: 134px; }
            }
            @keyframes drawVerticalFrontRightMobile {
                to { height: 134px; }
            }
            .star-3 {
                top: 210px;  /* Moved up from 240px for mobile to match desktop adjustment */
                left: 428px;
                width: 30px;
                height: 30px;
            }
            .star-4 {
                top: 102px;
                left: 475px;
                width: 26px;
                height: 26px;
            }
            .vitriark-text {
                font-size: 36px;
                letter-spacing: 6px;
                top: 221px;
                left: 312px;
            }
            .content-container {
                padding: 0 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Animation -->
    <div class="loading-animation" id="loadingAnimation">
        <div class="stars" id="starField"></div>
        <div class="box-container">
            <!-- Front Rectangle (Visible Face) -->
            <div class="box-line line-front-top"></div>
            <div class="box-line line-front-right"></div>
            <div class="box-line line-front-bottom"></div>
            <div class="box-line line-front-left"></div>
            
            <!-- 3D Depth Lines (Only Visible Edges) -->
            <div class="box-line line-depth-top"></div>
            <div class="box-line line-depth-bottom"></div>
            <div class="box-line line-depth-top-right"></div>
            
            <!-- Drawing Points -->
            <div class="drawing-point point-1"></div>
            <div class="drawing-point point-2"></div>
            <div class="drawing-point point-3"></div>
            <div class="drawing-point point-4"></div>
            
            <!-- Hubble-style Star Shapes -->
            <div class="star-shape star-1">
                <div class="star-spikes">
                    <div class="spike-vertical"></div>
                    <div class="spike-horizontal"></div>
                </div>
                <div class="star-center"></div>
            </div>
            
            <div class="star-shape star-2">
                <div class="star-spikes">
                    <div class="spike-vertical"></div>
                    <div class="spike-horizontal"></div>
                </div>
                <div class="star-center"></div>
            </div>
            
            <div class="star-shape star-3">
                <div class="star-spikes">
                    <div class="spike-vertical"></div>
                    <div class="spike-horizontal"></div>
                </div>
                <div class="star-center"></div>
            </div>
            
            <div class="star-shape star-4">
                <div class="star-spikes">
                    <div class="spike-vertical"></div>
                    <div class="spike-horizontal"></div>
                </div>
                <div class="star-center"></div>
            </div>
            
            <!-- Vitriark Text -->
            <div class="vitriark-text">Vitriark</div>
        </div>
    </div>
    <!-- Main Content -->
    <div class="main-content">
        <div class="content-container">
            <h2>Technology Design</h2>
            <p style="text-align: center;">More soon.</p>
        </div>
    </div>
    <script>
        // Fade in content when scrolled into view
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -100px 0px'
        };
        
        const observer = new IntersectionObserver(function(entries) {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.animation = 'fadeInUp 1.5s ease-out forwards';
                }
            });
        }, observerOptions);
        
        // Observe the content container
        document.addEventListener('DOMContentLoaded', () => {
            const contentContainer = document.querySelector('.content-container');
            if (contentContainer) {
                observer.observe(contentContainer);
            }
        });
    </script>
</body>
</html>
