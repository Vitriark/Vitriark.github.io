<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vitriark - Welcome</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html {
            scroll-behavior: smooth;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #000;
            color: #fff;
            overflow-x: hidden;
        }
        /* Loading Animation Container */
        .loading-animation {
            position: relative;
            width: 100vw;
            height: calc(100vh - 120px); /* Adjusted to make room for subheading */
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        /* Stars */
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            animation: fadeInStars 3s ease-in forwards;
            animation-delay: 1s;
        }
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 3px rgba(255, 255, 255, 0.8);
        }
        @keyframes fadeInStars {
            to {
                opacity: 1;
            }
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }
        
        /* 3D Box Container with Transform Scale */
        .box-container {
            --container-scale: 1;
            position: absolute;
            width: 780px;
            height: 390px;
            transform-style: preserve-3d;
            transform: rotateX(-10deg) rotateY(20deg) scale(var(--container-scale));
            transform-origin: center center;
        }
        
        /* 3D Box Lines */
        .box-line {
            position: absolute;
            background: #ffffff;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.8),
                        0 0 30px rgba(255, 255, 255, 0.4);
        }
        
        .line-front-top,
        .line-front-bottom {
            transform-origin: left center;
        }
        
        .line-front-bottom {
            transform-origin: 10px center;
        }
        
        .line-front-left,
        .line-front-right {
            transform-origin: center top;
        }
        
        .line-depth-top,
        .line-depth-bottom,
        .line-depth-top-right {
            transform-origin: 0 0;
        }
        
        /* Drawing Points - Hidden */
        .drawing-point {
            position: absolute;
            width: 14px;
            height: 14px;
            opacity: 0;
            visibility: hidden;
            z-index: 10;
            transform: translate(-50%, -50%);
        }
        
        /* Front Rectangle - Main visible face */
        .line-front-top {
            top: 156px;
            left: 130px;
            height: 4px;
            width: 0;
            animation: drawHorizontalFront 2s ease-out forwards;
            animation-delay: 0.3s;
            z-index: 2;
        }
        .line-front-right {
            top: 156px;
            left: 650px;
            width: 4px;
            height: 0;
            animation: drawVerticalFrontRight 2s ease-out forwards;
            animation-delay: 0.3s;
            z-index: 3;
        }
        .line-front-bottom {
            top: 312px;
            left: 130px;
            height: 4px;
            width: 0;
            animation: drawHorizontalFront 3s ease-out forwards;
            animation-delay: 1.5s;
            z-index: 2;
        }
        .line-front-left {
            top: 156px;
            left: 130px;
            width: 4px;
            height: 0;
            animation: drawVerticalFrontLeft 1.8s ease-out forwards;
            animation-delay: 2.5s;
            z-index: 3;
        }
        
        /* 3D Depth Lines - Only visible edges */
        .line-depth-top {
            top: 156px;
            left: 130px;
            width: 4px;
            height: 0;
            transform: rotate(135deg);
            transform-origin: 2px 2px;
            opacity: 0.9;
            animation: drawDepthLine 1.6s ease-out forwards;
            animation-delay: 0.3s;
            z-index: 1;
        }
        .line-depth-bottom {
            top: 311px;
            left: 128px;
            width: 4px;
            height: 0;
            transform: rotate(135deg);
            transform-origin: 2px 2px;
            opacity: 0.9;
            animation: drawDepthLine 1.2s ease-out forwards;
            animation-delay: 0.3s;
            z-index: 1;
        }
        .line-depth-top-right {
            top: 153px;
            left: 652px;
            width: 4px;
            height: 0;
            transform: rotate(135deg);
            transform-origin: 0px 2px;
            opacity: 0.9;
            animation: drawDepthLine 1.8s ease-out forwards;
            animation-delay: 2.5s;
            z-index: 1;
        }
        
        /* Single set of animations for all screen sizes */
        @keyframes drawHorizontalFront {
            to {
                width: 520px;
            }
        }
        @keyframes drawVerticalFrontRight {
            to {
                height: 160px;
            }
        }
        @keyframes drawVerticalFrontLeft {
            to {
                height: 158px;
            }
        }
        @keyframes drawDepthLine {
            to {
                height: 92px;
            }
        }
        
        /* Drawing Points Animations */
        .point-1 {
            animation: movePoint1 10s ease-in-out forwards;
            animation-delay: 0.3s;
        }
        .point-2 {
            animation: movePoint2 10s ease-in-out forwards;
            animation-delay: 0.3s;
        }
        .point-3 {
            animation: movePoint3 10s ease-in-out forwards;
            animation-delay: 0.3s;
        }
        .point-4 {
            animation: movePoint4 10s ease-in-out forwards;
            animation-delay: 0.3s;
        }
        
        @keyframes movePoint1 {
            0% { opacity: 0; }
            1% { opacity: 1; left: 100px; top: 120px; }
            18% { left: 50px; top: 70px; }
            19%, 100% { opacity: 0; left: 50px; top: 70px; }
        }
        @keyframes movePoint2 {
            0% { opacity: 0; }
            1% { opacity: 1; left: 50px; top: 190px; }
            12% { left: 100px; top: 240px; }
            50% { left: 500px; top: 240px; }
            51%, 100% { opacity: 0; left: 500px; top: 240px; }
        }
        @keyframes movePoint3 {
            0% { opacity: 0; }
            1% { opacity: 1; left: 500px; top: 240px; }
            22% { left: 500px; top: 120px; }
            40% { left: 450px; top: 70px; }
            41%, 100% { opacity: 0; left: 450px; top: 70px; }
        }
        @keyframes movePoint4 {
            0% { opacity: 0; }
            1% { opacity: 1; left: 500px; top: 120px; }
            22% { left: 100px; top: 120px; }
            40% { left: 100px; top: 240px; }
            41%, 100% { opacity: 0; left: 100px; top: 240px; }
        }
        
        /* Hubble-style Star Shape */
        .star-shape {
            position: absolute;
            width: 47px;
            height: 47px;
            opacity: 0;
        }
        
        /* Star positions - these scale with container */
        .star-1 {
            top: 200px;
            left: 165px;
            width: 34px;
            height: 34px;
            animation: fadeInStar 1.5s ease-out forwards, subtleTwinkle 4s ease-in-out infinite;
            animation-delay: 4.2s, 5.7s;
        }
        .star-2 {
            top: 165px;
            left: 138px;
            width: 31px;
            height: 31px;
            animation: fadeInStar 1.5s ease-out forwards, subtleTwinkle2 3.5s ease-in-out infinite;
            animation-delay: 4.4s, 6s;
        }
        .star-3 {
            top: 245px;
            left: 535px;
            width: 40px;
            height: 40px;
            animation: fadeInStar 1.5s ease-out forwards, subtleTwinkle 4.5s ease-in-out infinite;
            animation-delay: 4.6s, 6.2s;
        }
        .star-4 {
            top: 88px;
            left: 620px;
            width: 34px;
            height: 34px;
            animation: fadeInStar 1.5s ease-out forwards, subtleTwinkle2 5s ease-in-out infinite;
            animation-delay: 4.8s, 6.4s;
        }
        
        .star-4 .star-center,
        .star-4 .spike-vertical,
        .star-4 .spike-horizontal {
            opacity: 0.85;
        }
        
        @keyframes subtleTwinkle {
            0%, 100% { 
                transform: scale(1) rotate(0deg);
                filter: brightness(1);
            }
            25% {
                transform: scale(1.05) rotate(1deg);
                filter: brightness(1.1);
            }
            50% { 
                transform: scale(0.95) rotate(-1deg);
                filter: brightness(0.95);
            }
            75% {
                transform: scale(1.02) rotate(0.5deg);
                filter: brightness(1.05);
            }
        }
        @keyframes subtleTwinkle2 {
            0%, 100% { 
                transform: scale(1) rotate(0deg);
                filter: brightness(1);
            }
            20% {
                transform: scale(0.98) rotate(-0.5deg);
                filter: brightness(0.9);
            }
            40% { 
                transform: scale(1.08) rotate(1.5deg);
                filter: brightness(1.15);
            }
            70% {
                transform: scale(0.97) rotate(-1deg);
                filter: brightness(0.95);
            }
        }
        
        /* Star components */
        .star-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 5px;
            height: 5px;
            background: radial-gradient(circle, 
                #ffffff 0%, 
                #ffffff 20%, 
                rgba(255, 255, 255, 0.8) 40%, 
                rgba(102, 126, 234, 0.6) 60%, 
                transparent 100%);
            border-radius: 50%;
            box-shadow: 0 0 10px #ffffff,
                        0 0 20px rgba(255, 255, 255, 0.8),
                        0 0 30px rgba(102, 126, 234, 0.6);
            z-index: 3;
        }
        
        .star-spikes {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }
        
        .spike-vertical {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 1px;
            height: 100%;
            background: linear-gradient(to bottom,
                transparent 0%,
                rgba(102, 126, 234, 0.2) 20%,
                rgba(255, 255, 255, 0.8) 45%,
                #ffffff 50%,
                rgba(255, 255, 255, 0.8) 55%,
                rgba(102, 126, 234, 0.2) 80%,
                transparent 100%);
            box-shadow: 0 0 4px rgba(255, 255, 255, 0.6);
        }
        
        .spike-horizontal {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 70%;
            height: 1px;
            background: linear-gradient(to right,
                transparent 0%,
                rgba(102, 126, 234, 0.2) 15%,
                rgba(255, 255, 255, 0.8) 40%,
                #ffffff 50%,
                rgba(255, 255, 255, 0.8) 60%,
                rgba(102, 126, 234, 0.2) 85%,
                transparent 100%);
            box-shadow: 0 0 4px rgba(255, 255, 255, 0.6);
        }
        
        .spike-vertical::after {
            content: '';
            position: absolute;
            left: 50%;
            top: 0;
            transform: translateX(-50%);
            width: 3px;
            height: 100%;
            background: linear-gradient(to bottom,
                transparent 0%,
                rgba(102, 126, 234, 0.1) 30%,
                rgba(102, 126, 234, 0.3) 48%,
                rgba(102, 126, 234, 0.3) 52%,
                rgba(102, 126, 234, 0.1) 70%,
                transparent 100%);
        }
        .spike-horizontal::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            width: 100%;
            height: 3px;
            background: linear-gradient(to right,
                transparent 0%,
                rgba(102, 126, 234, 0.1) 20%,
                rgba(102, 126, 234, 0.3) 45%,
                rgba(102, 126, 234, 0.3) 55%,
                rgba(102, 126, 234, 0.1) 80%,
                transparent 100%);
        }
        
        @keyframes fadeInStar {
            0% {
                opacity: 0;
                transform: scale(0.5);
                filter: blur(2px);
            }
            50% {
                opacity: 0.8;
                transform: scale(1.1);
                filter: blur(0px);
            }
            100% {
                opacity: 1;
                transform: scale(1);
                filter: blur(0px);
            }
        }
        
        .star-shape::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 26px;
            height: 26px;
            background: radial-gradient(circle, 
                rgba(255, 255, 255, 0.4) 0%, 
                rgba(102, 126, 234, 0.2) 40%, 
                transparent 70%);
            animation: starGlow 3s ease-in-out infinite;
            animation-delay: 5.7s;
        }
        @keyframes starGlow {
            0%, 100% { 
                transform: translate(-50%, -50%) scale(1); 
                opacity: 0.6; 
            }
            50% { 
                transform: translate(-50%, -50%) scale(1.5); 
                opacity: 1; 
            }
        }
        
        /* Vitriark Text */
        .vitriark-text {
            position: absolute;
            font-size: 47px;
            font-weight: 700;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            letter-spacing: 10px;
            color: #ffffff;
            opacity: 0;
            animation: fadeInText 2s ease-out forwards;
            animation-delay: 4.5s;
            text-transform: uppercase;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.5),
                         0 0 15px rgba(255, 255, 255, 0.8);
            top: 234px;
            left: 390px;
            transform: translate(-50%, -50%);
        }
        @keyframes fadeInText {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%);
            }
            100% {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }
        
        /* Creating for life Subheading - Updated with thinner weight and subtle glow */
        .subheading {
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Helvetica Neue', Arial, sans-serif;
            font-size: 22px;
            font-weight: 300; /* Adjusted to 300 for better mobile rendering */
            letter-spacing: 6px;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.9); /* Good visibility */
            opacity: 0;
            animation: fadeInSubheading 2s ease-out forwards;
            animation-delay: 5.5s;
            font-stretch: condensed;
            text-align: center;
            white-space: nowrap;
            /* Balanced glow effect - visible but subtle */
            text-shadow: 0 0 25px rgba(255, 255, 255, 0.4),
                         0 0 15px rgba(255, 255, 255, 0.5),
                         0 0 8px rgba(255, 255, 255, 0.6);
            /* Webkit specific for better mobile rendering */
            -webkit-text-shadow: 0 0 25px rgba(255, 255, 255, 0.4),
                                0 0 15px rgba(255, 255, 255, 0.5),
                                0 0 8px rgba(255, 255, 255, 0.6);
            /* Ensure text rendering is optimized */
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
        }
        
        @keyframes fadeInSubheading {
            0% {
                opacity: 0;
                transform: translateX(-50%) translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }
        
        /* Main Content */
        .main-content {
            min-height: 100vh;
            background: linear-gradient(180deg, #000 0%, #0a0a0a 20%, #1a1a2e 100%);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px 80px 20px; /* Reduced top padding */
            margin-top: -50px; /* Move content upward */
        }
        
        .content-container {
            max-width: 800px;
            text-align: center;
            opacity: 0;
            transform: translateY(30px);
        }
        
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .content-container p {
            font-size: clamp(18px, 2.5vw, 24px);
            line-height: 1.6;
            color: #b8b8b8;
            font-weight: 300;
            letter-spacing: 1px;
        }
        
        .content-container .highlight {
            color: #667eea;
            font-weight: 600;
        }
        
        @keyframes fadeInContent {
            to {
                opacity: 1;
            }
        }
        
        /* Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            background: radial-gradient(ellipse at center, #1a1a2e 0%, #000 100%);
        }
        .hero-content {
            text-align: center;
            z-index: 1;
            padding: 0 20px;
        }
        .hero h1 {
            font-size: clamp(40px, 8vw, 80px);
            margin-bottom: 20px;
            background: linear-gradient(135deg, #fff 0%, #667eea 50%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: shimmer 3s ease-in-out infinite;
            background-size: 200% 200%;
        }
        @keyframes shimmer {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        .hero p {
            font-size: clamp(18px, 2vw, 24px);
            color: #b8b8b8;
            margin-bottom: 40px;
        }
        .cta-button {
            display: inline-block;
            padding: 15px 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(102, 126, 234, 0.6);
        }
        
        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.2); }
        }
        
        /* ===== RESPONSIVE SCALING WITH TRANSFORM ===== */
        
        /* Tablet and smaller screens */
        @media (max-width: 768px) {
            .box-container {
                --container-scale: min(0.9, calc(90vw / 780px));
                transform: rotateX(-5deg) rotateY(15deg) scale(var(--container-scale));
            }
            .subheading {
                font-size: 18px;
                letter-spacing: 4px;
                bottom: 50px;
            }
        }
        
        /* Small mobile screens */
        @media (max-width: 480px) {
            .box-container {
                --container-scale: calc(85vw / 780px);
                transform: rotateX(-3deg) rotateY(10deg) scale(var(--container-scale));
            }
            
            /* Optionally reduce line thickness on very small screens */
            .box-line {
                box-shadow: 0 0 10px rgba(255, 255, 255, 0.7),
                            0 0 20px rgba(255, 255, 255, 0.3);
            }
            
            .subheading {
                font-size: 16px;
                letter-spacing: 3px;
                bottom: 40px;
            }
        }
        
        /* Very small mobile screens */
        @media (max-width: 375px) {
            .box-container {
                --container-scale: calc(80vw / 780px);
                transform: rotateX(0deg) rotateY(8deg) scale(var(--container-scale));
            }
            
            /* Adjust content padding */
            .main-content {
                padding: 30px 15px 60px 15px;
            }
            
            .subheading {
                font-size: 14px;
                letter-spacing: 2px;
            }
        }
        
        /* Ultra small screens (iPhone SE, etc) */
        @media (max-width: 320px) {
            .box-container {
                --container-scale: calc(75vw / 780px);
                transform: rotateX(0deg) rotateY(5deg) scale(var(--container-scale));
            }
        }
        
        /* Landscape orientation adjustments */
        @media (max-height: 500px) and (orientation: landscape) {
            .loading-animation {
                height: 100vh;
                min-height: 100vh;
            }
            
            .box-container {
                --container-scale: 0.7;
                transform: rotateX(-2deg) rotateY(10deg) scale(var(--container-scale));
            }
            
            .subheading {
                bottom: 30px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Animation -->
    <div class="loading-animation" id="loadingAnimation">
        <div class="stars" id="starField"></div>
        <div class="box-container">
            <!-- Front Rectangle (Visible Face) -->
            <div class="box-line line-front-top"></div>
            <div class="box-line line-front-right"></div>
            <div class="box-line line-front-bottom"></div>
            <div class="box-line line-front-left"></div>
            
            <!-- 3D Depth Lines (Only Visible Edges) -->
            <div class="box-line line-depth-top"></div>
            <div class="box-line line-depth-bottom"></div>
            <div class="box-line line-depth-top-right"></div>
            
            <!-- Drawing Points -->
            <div class="drawing-point point-1"></div>
            <div class="drawing-point point-2"></div>
            <div class="drawing-point point-3"></div>
            <div class="drawing-point point-4"></div>
            
            <!-- Hubble-style Star Shapes -->
            <div class="star-shape star-1">
                <div class="star-spikes">
                    <div class="spike-vertical"></div>
                    <div class="spike-horizontal"></div>
                </div>
                <div class="star-center"></div>
            </div>
            
            <div class="star-shape star-2">
                <div class="star-spikes">
                    <div class="spike-vertical"></div>
                    <div class="spike-horizontal"></div>
                </div>
                <div class="star-center"></div>
            </div>
            
            <div class="star-shape star-3">
                <div class="star-spikes">
                    <div class="spike-vertical"></div>
                    <div class="spike-horizontal"></div>
                </div>
                <div class="star-center"></div>
            </div>
            
            <div class="star-shape star-4">
                <div class="star-spikes">
                    <div class="spike-vertical"></div>
                    <div class="spike-horizontal"></div>
                </div>
                <div class="star-center"></div>
            </div>
            
            <!-- Vitriark Text -->
            <div class="vitriark-text">Vitriark</div>
        </div>
        
        <!-- Creating for life Subheading -->
        <div class="subheading">Creating for life.</div>
    </div>
    
    <!-- Main Content -->
    <div class="main-content">
        <div class="content-container">
            <p>Technology arriving soon.</p>
        </div>
    </div>
    
    <script>
        // Fade in content when scrolled into view
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -100px 0px'
        };
        
        const observer = new IntersectionObserver(function(entries) {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.animation = 'fadeInUp 1.5s ease-out forwards';
                }
            });
        }, observerOptions);
        
        // Observe the content container
        document.addEventListener('DOMContentLoaded', () => {
            const contentContainer = document.querySelector('.content-container');
            if (contentContainer) {
                observer.observe(contentContainer);
            }
        });
    </script>
</body>
</html>
